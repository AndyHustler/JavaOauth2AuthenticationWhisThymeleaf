<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
    <head th:insert="~{index :: #head}"></head>
    <body>
        <nav th:replace="~{fragments/navbar.html :: navbar}"></nav>
        <br />
        <br />
        <br />
        <div class="container">
            <div class="row col-md-8 offset-md-2">
                <div class="card">
                    <div th:if="${param.success}">
                        <div class="alert alert-info">Вы успешно зарегистрировались!</div>
                    </div>
                    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                        <span th:text="${errorMessage}">Сообщение об ошибке</span>
                    </div>
                    <div class="card-header">
                        <h2 class="text-center">Регистрация</h2>
                    </div>
                    <div class="card-body">
                        <form method="post" role="form" th:action="@{/auth/register/save}" th:object="${user}">

                            <div class="form-group mb-3">
                                <label class="form-label">Фамилия</label>
                                <input class="form-control"
                                    id="firstName"
                                    name="firstName"
                                    placeholder="Введите фамилию"
                                    th:field="*{firstName}"
                                    type="text"
                                />
                                <p th:errors="*{firstName}" class="text-danger"
                                th:if="${#fields.hasErrors('firstName')}">
                                </p>
                            </div>

                            <div class="form-group mb-3">
                                <label class="form-label">Имя</label>
                                <input class="form-control"
                                    id="lastName"
                                    name="lastName"
                                    placeholder="Введите имя"
                                    th:field="*{lastName}"
                                    type="text"
                                />
                                <p th:errors="*{lastName}" class="text-danger"
                                th:if="${#fields.hasErrors('lastName')}">
                                </p>
                            </div>
                            <div class="form-group mb-3">
                                <label class="form-label">Отчество</label>
                                <input class="form-control"
                                    id="surName"
                                    name="surName"
                                    placeholder="Введите отчество"
                                    th:field="*{surName}"
                                    type="text"
                                />
                                <p th:errors="*{surName}" class="text-danger"
                                th:if="${#fields.hasErrors('surName')}">
                                </p>
                            </div>
                            <div class="form-group mb-3">
                                <label class="form-label">Логин</label>
                                <input class="form-control"
                                    id="userLogin"
                                    name="userLogin"
                                    placeholder="Введите логин ГК"
                                    th:field="*{userLogin}"
                                    type="text"
                                />
                                <p th:errors="*{userLogin}" class="text-danger"
                                th:if="${#fields.hasErrors('userLogin')}">
                                </p>
                            </div>
                            <div class="form-group mb-3">
                                <label class="form-label">Пароль</label>
                                <input class="form-control"
                                    id="password"
                                    name="password"
                                    placeholder="Введите пароль"
                                    th:field="*{password}"
                                    type="password"
                                />
                                <p th:errors="*{password}" class="text-danger"
                                th:if="${#fields.hasErrors('password')}">
                                </p>
                            </div>

                            <div class="form-group mb-3">
                                <button class="btn btn-primary" type="submit">Зарегистроваться</button>
                                <span>Уже зарегистрированы? <a href="/" th:href="@{/auth/login}">Вход в систему</a></span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
